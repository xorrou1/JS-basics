<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>

		'use strict';


		class Post{

			constructor(author, text, date){
				this.author = author;
				this.text = text;
				this.date = date;
			}

			edit(){
				this.text = prompt('Введие текст');
				return this.text;
			}
		}

		class AttachedPost extends Post{

			constructor(author, text, date){
				super(author, text, date);
				this.highlighted = false;
			}
			
			makeTextHighlighted(){
				this.highlighted = true;
			}
		}

		const post1 = new Post('Andrzej Sapkowski','The Witcher','1986');
		const post2 = new AttachedPost('Andrzej Sapkowski','The Witcher','1986');
		post1.edit();
		post2.edit();
		console.log(post2);
		post2.makeTextHighlighted();
		console.log(post1);
		console.log(post2);



	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		'use strict';

		//Температура в градусах цельсия.
		let Tc = prompt('В ведите температуру для конвертации.');

		//Температура в градусах фаренгейта.
		let Tf = (9/5)*Tc + 32;

		alert('Температура в фаренгейтах '+ Tf+'F');




	</script>
</body>
</html>

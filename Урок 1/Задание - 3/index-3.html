<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";

      let result1 = 10 + 10 + "10";
      console.log(
        result1
      ); /*2010 - Алгоритм считывания с лева на право. 
		Первые два числа имеют тип данных Number и происходит арифметическое сложение. 
		Последние число в кавычках и это значит, что оно имеет тип данных String и соответственно происходит конкатенация за счет оператора '+'*/

      let result2 = 10 + "10" + 10;
      console.log(
        result2
      ); /*101010 - Конкатенация происходит с числами до и после числа в кавычках */

      let result3 = 10 + 10 + +"10";
      console.log(
        result3
      ); /*30 - Перед числом в ковычках стоит унарный "+" который преоброзует из String в Nember.
		И соответсвенно происходит арефмитическое сложение всех чисел  */

      let result4 = 10 / -"";
      console.log(
        result4
      ); /*-Infinity - Перед ковычками стоит унарный минус, который определяет значени в ковычках как Number.
		Типу данных Number в кавычах присваивается значение 0. Деление на 0 дает отрицательную Infinity  */

      let result5 = 10 / +"2,5";
      console.log(
        result5
      ); /*NaN - Дробное число должно писаться через '.' 
		В данном примере дробь записана через ',' 
		Что присваивает числу значение NaN  */
    </script>
  </body>
</html>
